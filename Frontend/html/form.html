<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="../js/form.js"></script>
    <title>Creazione autore</title>
  </head>
  <body>
    <h1>Autore</h1>

    <form onsubmit="createAuthor(event)">
        <div>
            <label for="author-name"> 
                Name
            </label>
            <input type="text" class="form-control" placeholder="Name" id="author-name" name="authorName">
        </div>
        <div>
            <label for="author-birthdate"> 
                Birthdate
            </label>
            <input type="text" class="form-control" placeholder="Birthdate" id="author-birthdate" name="authorBirthdate">
        </div>
        <div>
            <label for="author-birthplace"> 
                Birthplace
            </label>
            <input type="text" class="form-control" placeholder="Birthplace" id="author-birthplace" name="authorBirthplace">
        </div>
        <div>
            <label for="author-description"> 
                Description
            </label>
            <input type="text" class="form-control" placeholder="Description" id="author-description" name="authorDescription">
        </div>
        <button type="submit" class="btn-primary" id="myButton">Invio</button>
    </form>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.min.js" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>
</html>
